<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function isPrimeNumber(n) {
        // so nguyen n < 2 khong phai la so nguyen to
        if (n < 2) {
            return 0;
        }
        // check so nguyen to khi n >= 2
        let i;
        let squareRoot = Math.sqrt(n);
        for (i = 2; i <= squareRoot; i++) {
            if (n % i === 0) {
                return 0;
            }
        }
        return 1;
    }
    n = +prompt("Nhap so n: ");
    let dem = 0; // dem tong so nguyen to
    let i = 2;   // tim so nguyen to bat dau tu so 2
    while (dem < n) {
        if (isPrimeNumber(i)) {
            console.log(i);
            dem++;
        }
        i++;
    }
</script>

</body>
</html>
